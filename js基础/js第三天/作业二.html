<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奇偶性</title>
</head>
<body>
<script>
    var num1 = prompt("请输入一个数字：");
    var num2 = prompt("请输入另一个数字：");

//    1 + 3 = 4
//    1 + 2 = 3
//    2 + 2 = 4
//   方法一： 同性和得偶，异性和得奇
    if((num1 + num2) % 2 === 0){
        alert(num1 + "和" + num2 + "的奇偶性相同");
    }else{
        alert(num1 + "和" + num2 + "的奇偶性不同");
    }
//    方法二:
    if(num1 % 2 === num2 % 2){
        alert(num1 + "和" + num2 + "的奇偶性相同");
    }else{
        alert(num1 + "和" + num2 + "的奇偶性不同");
    }

</script>
</body>
</html>
