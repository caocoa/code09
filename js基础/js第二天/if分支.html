<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if</title>
</head>
<body>
<script>
    var nScore = 60;
    if(nScore < 60){
        alert("不及格");
    }else if(nScore <= 70){
        alert("及格");
    }else if(nScore <=80){
        alert("良好");
    }else{
        if(nScore <= 90){
            alert("再努把力，争取上90，拿满分");
        }else {
            alert("优秀");
        }
    }
</script>
</body>
</html>
