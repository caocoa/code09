<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加号的使用</title>
</head>
<body>
<script>
    var a = 3;
    var b = 5;
    var c = '4';
    var d = "6";
    console.log(a + b);// 8
    console.log(typeof (a + c));
    console.log(c + d);// "46"
//    字符串拼接
    var kucun = 12;
    console.log("当前的库存是：" + kucun + "件。");


//    prompt方法,用户输入交互
    var phoneNumber = prompt("请输入你的手机号：");// 123
    var another = prompt("输入另一个号码：","110");// 第二个参数可选，如果有是string类型
    console.log(prompt("请输入你的手机号："));// "123"
    console.log(another);// "110"

    // 练习：两次用户输入，把两次输入的数字相加结果输出




</script>
</body>
</html>
